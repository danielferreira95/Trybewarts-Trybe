<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@1,700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>TrybeWarts</title>
</head>

<body>
    <header class="header">
        <img src="/images/trybewarts-header-logo.svg" alt="logotipo da TrybeWarts" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" method="get" class="trybewarts-login">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="senha" placeholder="Senha">
            <button type="submit">Entrar</button>
        </form>
    </header>

    <main>
        <section>
            <h2>Formulário de avaliação</h2>
            <form action="" id="evaluation-form">
                <div>
                    <input type="text" name="" id="input-name" placeholder="Nome">
                    <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
                    <input type="email" name="" id="input-email" placeholder="Email">
                    <div>
                        <label for="house">Casa: </label>
                        <select name="house" id="house">
                            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                            <option value="Corvinode" id="corvinode-house">Corvinode</option>
                            <option value="Pytherina" id="pytherina-house">Pytherina</option>
                        </select>
                    </div>
                </div>
                <div id="linha-horizontal"></div>
                <div id="options">
                    <section id="family">
                        <label for="" id="label-family">Qual sua família?</label>
                        <div id="family-div">
                        <label for=""><p>Família Frontend</p></label>
                        <input type="radio" name="family" value="Frontend">
                        <label for=""><p>Família Backend</p></label>
                        <input type="radio" name="family" value="Backend">
                        <label for=""><p>Família FullStack</p></label>
                        <input type="radio" name="family" value="FullStack">
                        </div>
                       
                    </section>

                    <section id="checkbox">
                        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                        <div id="checkbox-div">
                        <input type="checkbox" class="subject" value="HoFs"><p>HoFs</p>
                        <input type="checkbox" class="subject" value="Jest"><p>Jest</p>
                        <input type="checkbox" class="subject" value="Promises"><p>Promises</p>
                        <input type="checkbox" class="subject" value="React"><p>React</p>
                        <input type="checkbox" class="subject" value="SQL"><p>SQL</p>
                        <input type="checkbox" class="subject" value="Python"><p>Python</p>
                        </div>
                    </section>
                </div>
                <div id="linha-horizontal"></div>
                <section id="rate">
                    <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                        <input type="radio" name="rate" value="1" id="rate-1"><label for="rate-1">1</label>
                        <input type="radio" name="rate" value="2" id="rate-2"><label for="rate-2">2</label>
                        <input type="radio" name="rate" value="3" id="rate-3"><label for="rate-3">3</label>
                        <input type="radio" name="rate" value="4" id="rate-4"><label for="rate-4">4</label>
                        <input type="radio" name="rate" value="5" id="rate-5"><label for="rate-5">5</label>
                        <input type="radio" name="rate" value="6" id="rate-6"><label for="rate-6">6</label>
                        <input type="radio" name="rate" value="7" id="rate-7"><label for="rate-7">7</label>
                        <input type="radio" name="rate" value="8" id="rate-8"><label for="rate-8">8</label>
                        <input type="radio" name="rate" value="9" id="rate-9"><label for="rate-9">9</label>
                        <input type="radio" name="rate" value="10" id="rate-10"><label for="rate-10">10</label>
                </section>
            </form>
        </section>
        <div id="linha-vertical"></div>
        <img src="images/trybewarts-colored.svg" alt="logo brasão da Trybewarts" id="trybewarts-forms-logo">
    </main>

</body>

</html>
